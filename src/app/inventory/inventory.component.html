<h2>Inventory Products</h2>
<table>
  <thead>
    <th>Name</th>
    <th>Price</th>
    <th>Update</th>
  </thead>
  <tr *ngFor="let product of products;">
    <td>{{product.name}}</td>
    <td>{{product.price | currency}}</td>
    <td>
      <app-priceupdater [pricevalue]="product.price" (update)="setNewPrice($event, product.id)"></app-priceupdater>
    </td>
</table>
